app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

github:
  base-url: "https://api.github.com"

stackoverflow:
  base-url: "https://api.stackexchange.com"

springdoc:
  swagger-ui:
    path: /swagger-ui
